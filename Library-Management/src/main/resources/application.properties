server.port = ${PORT:8080}
spring.application.name=library-management

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=${SQL_URL:jdbc:mysql://localhost:3306/library-management}
spring.datasource.username=${SQL_USER:spring-user}
spring.datasource.password=${SQL_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
spring.jpa.show-sql=true